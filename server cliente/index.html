<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Dívidas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Gestão de Dívidas</h1>

<form id="formDivida" enctype="multipart/form-data">
    <h2>Cliente:</h2>
    <input id="nome" name="nome" type="text" placeholder="Nome" required />
    <input id="cpf" name="cpf" type="text" placeholder="CPF" required />
    <input id="email" name="email" type="email" placeholder="Email" required />

    <h3>Endereço (Opcional):</h3>
    <input id="cep" name="cep" type="text" placeholder="CEP" />
    <input id="numero" name="numero" type="text" placeholder="Número" />
    <input id="complemento" name="complemento" type="text" placeholder="Complemento" />

    <h2>Dívida:</h2>
    <input id="valor" name="valor" type="number" step="0.01" placeholder="Valor" required />
    <input id="objeto" name="objeto" type="text" placeholder="Descrição" required />
    <select id="situacao" name="situacao" required>
      <option value="">Situação...</option>
      <option value="Pendente">Pendente</option>
      <option value="Pago">Pago</option>
    </select>

    <input id="processo" name="processo" type="text" placeholder="Número do Processo (opcional)" />
    <input id="comprovante" name="comprovante" type="file" accept="application/pdf" />

    <button type="submit">Cadastrar</button>
  </form>

  <hr />

  <h2>Lista de Dívidas</h2>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>Valor</th>
        <th>Descrição</th>
        <th>Situação</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaDividas"></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
